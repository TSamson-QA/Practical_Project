---
# tasks file for nginx
- hosts: all
  become: true
  tasks:
  - name: Install NGINX
    apt:
      name: nginx
      state: latest
      update-cache: true

  - name: Add nginx config
    copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf

  - name: Restart nginx
    service:
      name: nginx
      state: restarted